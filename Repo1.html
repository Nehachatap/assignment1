<!DOCTYPE html>
<html>
  <head>
    <title>form tag</title>
  </head>
  <body>
    <h2>Registration form</h2>
    <form>
      <label for="inputName">Enter Name: </label>
      <input type="text" id="inputName" required />
      <br/><br/>
      <label for="inputmobile">Enter mobile: </label>
      <input type="number" id="inputmobile" required />

      <br /><br />

      <label for="inputemail">Enter Email:</label>
      <input type="email" id="inputemail" required />

      <br /><br />

      <label for="inputaddress">Enter Email:</label>
      <input type="address" id="inputaddress" required />

      <label for="inputpassword">Enter Password:</label>
      <input type="password" id="inputPassword" required />

      <br /><br />
      <input type="submit" value="Register Now" />
    </form>
  </body>
</html>
